<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h4 class="card-title m-0"><i class="fas fa-glasses mr-2"></i>{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><b>ID:</b> {{ id }}</li>
            <li class="list-group-item"><b>Email:</b> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><b>GitHub:</b> <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
